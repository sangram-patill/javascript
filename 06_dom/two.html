
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating element</title>
</head>
<body style="background-color: black; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent);
    // output => 
    // <div class="parent">
    //     <div class="child">Monday</div>
    //     <div class="child">Tuesday</div>
    //     <div class="child">Wednesday</div>
    //     <div class="child">Thursday</div>
    // </div>
    console.log(parent.children[1]);
    // output => <div class="child">Tuesday</div>
    console.log(parent.children[0].innerText);
    // output => Monday

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerText);
    }
    //Output => 
    // Monday
    // Tuesday
    // Wednesday
    // Thursday

    console.log(parent.firstElementChild); //Output => <div class="child">Monday<div>
    console.log(parent.lastElementChild); //Output => <div class="child">Thursday<div>
    const dayOne = document.querySelector('.day')
    console.log(dayOne.parentElement);
    // output => 
    // <div class="parent">
    //     <div class="child">Monday</div>
    //     <div class="child">Tuesday</div>
    //     <div class="child">Wednesday</div>
    //     <div class="child">Thursday</div>
    // </div>
    console.log(dayOne.nextElementSibling);//Output => <div class="child">Tuesday<div>
    console.log("NODES : ", parent.childNodes); 
    //Output =>
    // NodeList(9) [text, div.day, text, div.day, text, div.day, text, div.day, text]
</script>
</html>
