<!-- Creating the new element -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    
</body>
<script>
    
    const color = ['white','red','orange','yellow','blue'];

    for (let index = 0; index < color.length; index++) {
        const div = document.createElement('div'); //create the div
        console.log(div); 
        div.className = 'container';
        div.id = 'title';
        div.setAttribute('title','generated text');
        div.style.color = color[index];
        div.style.padding = '12px';
        div.style.margin = '10px';
        // div.innerText = 'Creating the element';
        const addText = document.createTextNode('Creating the element');
        div.appendChild(addText);
        document.body.appendChild(div);
    }

</script>
</html>
